<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard - Kadalu Storage Manager</title>
        <link rel="stylesheet" href="/static/css/stylesheet.css">
        <link rel="stylesheet" href="/static/css/app.css">
        <script src="/static/js/app.js"></script>
        <script defer src="/static/js/alpinejs@3.10.2.js"></script>
    </head>
    <body>
        <nav class="level has-background-primary">
            <div class="level-left">
                <div class="level-item">
                    <div class="mx-4 my-2">
                        <img src="/static/logo.png" style="height:50px;"/>
                    </div>
                </div>
            </div>

            <div class="level-right" x-data="{username: getLoggedinUsername(qparams.get('mgr'))}">
                <div class="level-item">
                    <div class="dropdown is-hoverable is-right mx-4 my-2" x-show="username">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span x-text="username"></span>
                        <span class="icon is-small">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            Logout
                        </a>
                    </div>
                </div>
                                </div>
                </div>
            </div>
        </nav>

        <div class="px-4">
            
    Global dashboard
    <script>
     var qparams = new URLSearchParams(window.location.search);
     document.addEventListener('alpine:init', () => {
         Alpine.data('data', () => ({
             link_name: "dashboard",
             mgr_name: qparams.get("mgr")
         }))
     })
    </script>

        </div>
        <script>
         var qparams = new URLSearchParams(window.location.search);
        </script>
    </body>
</html>
